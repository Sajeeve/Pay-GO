{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/booking_bootstrap.min.css' %}">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bookingstyle.css' %}" />


</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book your trip</h1>
						</div>
						<form class="form-detail" action="book" method="post">
                            {% csrf_token %}
                       
                            <div class="form-group">
                                <span class="form-label">User Name</span>
                                <input class="form-control" name="user_name" type="text" value ={{user.username}} readonly>
							</div>

							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">First Name</span>
										<input class="form-control" name="first_name" type="text" value ={{user.first_name}}>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Last Name</span>
										<input class="form-control" name="last_name" type="text" value ={{user.last_name}}>
									</div>
								</div>
							</div>
                            
                            <div class="form-group">
								<span class="form-label">Email</span>
								<input class="form-control" name="email" type="email" value ={{user.email}}>
							</div>
							
							<div class="form-group">
									<span class="form-label">Payment</span>
									<select class="form-control" name="drop">
										<option>One time payment</option>
										<option>Installment</option>
									</select>
									<span class="select-arrow"></span>
							</div>

<!--
                            <div class="form-group">
								<span class="form-label">Package</span>
								<input class="form-control" name="package" type="text" value ={{dest.name}}>
                            </div>
-->
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" name ="phone" type="tel" placeholder="Enter your phone number">
							</div>
							<div class="form-group">
								<span class="form-label">Address</span>
								<input class="form-control" name ="address"  type="text" placeholder="Enter your address">
							</div>
							<div class="form-group">
								<span class="form-label">Zip-code</span>
								<input class="form-control" name="zipcode" type="text" placeholder="Enter ZIP/Location">
                            </div>
                            
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Pickup Date</span>
										<input class="form-control" name="visitday" type="date" required>
									</div>
								</div>
                            </div>
                            <div class="form-group">
								<span class="form-label">No. of members</span>
								<input class="form-control" name="no_of_people" type="text" placeholder="Enter ZIP/Location">
                            </div>
                            <div class="form-group">
								<span class="form-label">Anything else</span>
								<input class="form-control" name="anything_else" type="text" placeholder="Enter ZIP/Location">
                            </div>
                            
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
                            </div>
                           
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
